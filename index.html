<script>
	var user_form = new UserSignIn('Jokr.IO', 'action_user.js').create();

	$(document).on('loginSubmitted', handleLogin);

	function handleLogin() {
		if (user_form.isPasswordEmpty() == true ) { 
			Alert(['Password is empty!']); 
		} else if (user_form.isLessThanX(8)) {
			Alert('Password is less than 8 characters.');
		}
	}

</script>
